<!DOCTYPE html>
<html>
     <head>
          <title>Simple Google Map</title>
          <meta name="viewport" content="initial-scale=1.0"
          <meta charset="utf-8">
          <style>
               html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
               }
               #map {
                    height: 100%;
               }
          </style>
     </head>
     <body>
          <button id="hideButton">Hide Mareker</button>
          <button id="showButton">Show Markers</button>
          <div id="map"></div>
          <script>
               var YOUR_API_KEY = "AIzaSyBC-Leqn4C_LtqxugH_nPWkf2_cWpnLYZk";
               var map;
               var markers = [];
               function initMap(){
                    var atlanta = {lat: 33.748995, lng: -84.387982};



                    var map = new google.maps.Map(document.getElementById('map'), {
                         center: atlanta,
                         zoom: 4,
                         draggable: false
                    });

                    makeMarker( {lat: 33.773887, lng: -84.402853}, map, 'A');
                    makeMarker( {lat: 37.774929, lng: -122.419416}, map, 'B');
                    makeMarker( {lat: 40.712784, lng: -74.005941}, map, 'C');
                    makeMarker( {lat: 30.267153, lng: -97.743061}, map, 'D');

                    function makeMarker(location, map, label) {
                         var marker = new google.maps.Marker({
                              position: location,
                              map: map,
                              label: label,
                              animation: google.maps.Animation.DROP,
                              draggable: true
                         });
                         markers.push(marker);
                    }
                    var hideButton = document.getElementById('hideButton');
                    var showButton = document.getElementById('showButton');

                    hideButton.addEventListener('click', function(){
                         markers.forEach(function(marker){
                              marker.setMap(null);
                         });
                    });

                    showButton.addEventListener('click', function() {
                         markers.forEach(function(marker) {
                              marker.setMap(map);
                         });
                    });
                    
               }
          </script>

          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC-Leqn4C_LtqxugH_nPWkf2_cWpnLYZk&callback=initMap"
          async defer>
          </script>

          <script>

          </script>
     </body>
